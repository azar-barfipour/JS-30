<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano Keyboards</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="key-container">
      <div class="key">
        <p class="key__alph">A</p>
        <p class="key__note">CLAP</p>
      </div>
      <div class="key">
        <p class="key__alph">S</p>
        <p class="key__note">HIHAT</p>
      </div>
      <div class="key">
        <p class="key__alph">D</p>
        <p class="key__note">KICK</p>
      </div>
      <div class="key">
        <p class="key__alph">F</p>
        <p class="key__note">OPENHAT</p>
      </div>
      <div class="key">
        <p class="key__alph">G</p>
        <p class="key__note">BOOM</p>
      </div>
      <div class="key">
        <p class="key__alph">H</p>
        <p class="key__note">RIDE</p>
      </div>
      <div class="key">
        <p class="key__alph">J</p>
        <p class="key__note">SNARE</p>
      </div>
      <div class="key">
        <p class="key__alph">K</p>
        <p class="key__note">TOM</p>
      </div>
      <div class="key">
        <p class="key__alph">L</p>
        <p class="key__note">TINK</p>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
